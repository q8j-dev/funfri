<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tab Opener</title>
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a professional feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main page content -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">New Tab Opened!</h1>
        <p class="text-gray-600">
            A new tab should have opened with the word "hello!". If you didn't see it,
            please check your browser's pop-up settings.
        </p>
    </div>

    <script>
        // The script runs as soon as the page is loaded.
        document.addEventListener('DOMContentLoaded', () => {
            // Use a try-catch block for basic error handling in case of pop-up blockers.
            try {
                // Open a new tab and write content to it.
                // The 'about:blank' URL ensures a completely blank document.
                const newTab = window.open('about:blank', '_blank');

                if (newTab) {
                    // Check if the tab was successfully opened (not blocked by a pop-up blocker).
                    newTab.document.write('<p style="font-size: 4rem; text-align: center; font-family: sans-serif;">hello!</p>');
                    newTab.document.title = 'Hello!';
                    newTab.focus();
                } else {
                    // This block will execute if the browser's pop-up blocker prevents the new tab from opening.
                    console.error('The new tab was blocked by a pop-up blocker.');
                }
            } catch (error) {
                console.error('An error occurred while trying to open the new tab:', error);
            }
        });
    </script>
</body>
</html>
