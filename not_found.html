		<script>
			const canvas = document.getElementById('stars-container');
			const ctx = canvas.getContext('2d');
			let particles = [];
			let mouse = { x: null, y: null };
			const colors = ['#ffffff', '#667eea', '#764ba2'];
			const maxParticles = 50;
			const densityArea = 900;
			const particleSize = 3;
			const minSize = 0.1;
			const maxSpeed = 2.5;
			const connectDistance = 100;
			const grabDistance = 180;
			const lineOpacity = 0.2;
			const grabLineOpacity = 0.6;
			const maxOpacity = 0.4;
			const minOpacity = 0.05;
			const opacitySpeed = 0.8;
			const sizeSpeed = 1.5;

			function resizeCanvas() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			function createParticle() {
				return {
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					vx: (Math.random() - 0.5) * maxSpeed,
					vy: (Math.random() - 0.5) * maxSpeed,
					size: Math.random() * (particleSize - minSize) + minSize,
					sizeTarget: Math.random() * (particleSize - minSize) + minSize,
					color: colors[Math.floor(Math.random() * colors.length)],
					opacity: Math.random() * (maxOpacity - minOpacity) + minOpacity,
					opacityTarget: Math.random() * (maxOpacity - minOpacity) + minOpacity
				};
			}

			function initParticles() {
				const area = canvas.width * canvas.height;
				const numParticles = Math.floor((area / densityArea) * maxParticles / 900);
				particles = [];
				for (let i = 0; i < numParticles; i++) {
					particles.push(createParticle());
				}
			}

			function updateParticles() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				particles.forEach(p => {
					p.x += p.vx;
					p.y += p.vy;
					if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
					if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;
					p.opacity += (p.opacityTarget - p.opacity) * (opacitySpeed / 60);
					p.size += (p.sizeTarget - p.size) * (sizeSpeed / 60);
					if (Math.abs(p.opacityTarget - p.opacity) < 0.01) {
						p.opacityTarget = Math.random() * (maxOpacity - minOpacity) + minOpacity;
					}
					if (Math.abs(p.sizeTarget - p.size) < 0.01) {
						p.sizeTarget = Math.random() * (particleSize - minSize) + minSize;
					}
				});

				particles.forEach(p1 => {
					ctx.beginPath();
					ctx.arc(p1.x, p1.y, p1.size, 0, Math.PI * 2);
					ctx.fillStyle = p1.color;
					ctx.globalAlpha = p1.opacity;
					ctx.fill();
					if (mouse.x !== null && mouse.y !== null) {
						const dx = mouse.x - p1.x;
						const dy = mouse.y - p1.y;
						const distance = Math.sqrt(dx * dx + dy * dy);
						if (distance < grabDistance) {
							ctx.beginPath();
							ctx.moveTo(p1.x, p1.y);
							ctx.lineTo(mouse.x, mouse.y);
							ctx.strokeStyle = '#ffffff';
							ctx.globalAlpha = grabLineOpacity * (1 - distance / grabDistance);
							ctx.lineWidth = 0.8;
							ctx.stroke();
						}
					}
					particles.forEach(p2 => {
						if (p1 !== p2) {
							const dx = p1.x - p2.x;
							const dy = p1.y - p2.y;
							const distance = Math.sqrt(dx * dx + dy * dy);
							if (distance < connectDistance) {
								ctx.beginPath();
								ctx.moveTo(p1.x, p1.y);
								ctx.lineTo(p2.x, p2.y);
								ctx.strokeStyle = '#ffffff';
								ctx.globalAlpha = lineOpacity * (1 - distance / connectDistance);
								ctx.lineWidth = 0.8;
								ctx.stroke();
							}
						}
					});
				});
				ctx.globalAlpha = 1;
				requestAnimationFrame(updateParticles);
			}

			function handleClick() {
				for (let i = 0; i < 3; i++) {
					if (particles.length < maxParticles) {
						particles.push({
							x: mouse.x,
							y: mouse.y,
							vx: (Math.random() - 0.5) * maxSpeed,
							vy: (Math.random() - 0.5) * maxSpeed,
							size: Math.random() * (particleSize - minSize) + minSize,
							sizeTarget: Math.random() * (particleSize - minSize) + minSize,
							color: colors[Math.floor(Math.random() * colors.length)],
							opacity: Math.random() * (maxOpacity - minOpacity) + minOpacity,
							opacityTarget: Math.random() * (maxOpacity - minOpacity) + minOpacity
						});
					}
				}
			}

			resizeCanvas();
			initParticles();
			updateParticles();

			window.addEventListener('resize', () => {
				resizeCanvas();
				initParticles();
			});

			canvas.addEventListener('mousemove', e => {
				const rect = canvas.getBoundingClientRect();
				mouse.x = e.clientX - rect.left;
				mouse.y = e.clientY - rect.top;
			});

			canvas.addEventListener('mouseleave', () => {
				mouse.x = null;
				mouse.y = null;
			});

			canvas.addEventListener('click', handleClick);

			const customCursor = document.getElementById('custom-cursor');
			const navButtons = document.querySelectorAll('.nav-btn');
			
			const computedStyle = getComputedStyle(customCursor);
			const originalCursorStyles = {
				width: computedStyle.width,
				height: computedStyle.height,
				borderRadius: computedStyle.borderRadius,
				backgroundColor: computedStyle.backgroundColor,
				boxShadow: computedStyle.boxShadow
			};

			document.addEventListener('mousemove', (e) => {
				customCursor.style.left = `${e.clientX}px`;
				customCursor.style.top = `${e.clientY}px`;
			});

			function handleButtonHover(button) {
				button.addEventListener('mouseenter', (e) => {
					customCursor.classList.add('cursor-glow-effect');
				});

				button.addEventListener('mousemove', (e) => {
					if (customCursor.classList.contains('cursor-glow-effect')) {
						const rect = button.getBoundingClientRect();
						const mouseXInButton = e.clientX - rect.left;
						const mouseYInButton = e.clientY - rect.top;
						const centerX = rect.width / 2;
						const centerY = rect.height / 2;
						const deltaX = mouseXInButton - centerX;
						const deltaY = mouseYInButton - centerY;
						const STICK_FACTOR = 0.15;
						button.style.transform = `translate(${deltaX * STICK_FACTOR}px, ${deltaY * STICK_FACTOR}px)`;
					}
				});

				button.addEventListener('mouseleave', () => {
					customCursor.classList.remove('cursor-glow-effect');
					customCursor.style.width = originalCursorStyles.width;
					customCursor.style.height = originalCursorStyles.height;
					customCursor.style.borderRadius = originalCursorStyles.borderRadius;
					customCursor.style.backgroundColor = originalCursorStyles.backgroundColor;
					customCursor.style.boxShadow = originalCursorStyles.boxShadow;
					button.style.transform = 'translate(0px, 0px)';
				});
			}

			navButtons.forEach(button => {
				handleButtonHover(button);

				button.addEventListener('click', function(event) {
					const ripple = document.createElement('span');
					const rect = this.getBoundingClientRect();
					const size = Math.max(rect.width, rect.height);
					const x = event.clientX - rect.left - (size / 2);
					const y = event.clientY - rect.top - (size / 2);

					ripple.style.width = ripple.style.height = `${size}px`;
					ripple.style.left = `${x}px`;
					ripple.style.top = `${y}px`;
					ripple.classList.add('ripple');

					this.appendChild(ripple);

					ripple.addEventListener('animationend', () => {
						ripple.remove();
					});
				});
			});
		</script>
	</body>
</html>
